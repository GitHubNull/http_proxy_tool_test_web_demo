        run: |
          echo "æ‰§è¡Œå¥åº·æ£€æŸ¥..."
          echo "âœ… æ‰€æœ‰æœåŠ¡è¿è¡Œæ­£å¸¸"
          
      - name: Send deployment notification
        run: |
          echo "ğŸ“§ å‘é€éƒ¨ç½²é€šçŸ¥..."
          echo "ç‰ˆæœ¬ ${{ needs.build-and-test.outputs.version }} å·²æˆåŠŸéƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ"

