          echo "ğŸ“¦ äºŒè¿›åˆ¶æ–‡ä»¶å·²ä¸Šä¼ åˆ° GitHub Releases"
          echo "ğŸ³ Dockeré•œåƒå·²æ¨é€åˆ° ghcr.io/${{ github.repository }}:${{ needs.build-and-test.outputs.version }}"
          echo "ğŸ”— Releaseé¡µé¢: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build-and-test.outputs.version }}"

      # è¿™é‡Œå¯ä»¥æ·»åŠ å®é™…çš„éƒ¨ç½²æ­¥éª¤ï¼Œæ¯”å¦‚:
